 liberation_news.1.t:"[From.GetName] garuntees independence of Gibraltar"
 liberation_news.1.d:"[From.GetName] has declared that they will support the independence of Gibraltar. This is likely to dissuade Britain or Spain from seeking to reclaim the rock."

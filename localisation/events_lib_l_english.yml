 liberation_events.0.t:0 "More Liberations"
 liberation_events.0.d:0 "Welcome to the More Liberations mod! You can choose if you want to just have the new countries claims added (so you can puppet/liberate them in peace deals) OR if you want them to all be released immediately. If you release them all immediately some smaller countries will take the oppurtunity to seize more land."
 liberation_events.0.a:0 "Okay!"
 liberation_events.1.t:0 "Africa"
 liberation_events.1.d:0 "This includes; Aswan, Somalia, Senegal, Morocco, Central African Union, Algeria, Sudan, Liberia, Egypt, Kenya, Botswana, Zimbabwe, Zaire, Angola & Mozambique."
 liberation_events.1.a:0 "Balkanise them all!"
 liberation_events.1.b:0 "Just add the claims for now..."

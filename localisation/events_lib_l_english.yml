 franco_roman.0.t:0 "The Rhineland is ours!"
 franco_roman.0.d:0 "The Rhineland is rightful Franco-Roman territory, we shall not have foreign powers telling us where we can and cannot have our armed forces!"
 franco_roman.0.a:0 "We shall move our troops as we please"

